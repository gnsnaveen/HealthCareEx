<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
	</head>
	<body>
		<div class="container">
			
			<div class="card">
				
				<div class="card-header bg-info text-white text-center">
					<h3>APPOINTMENT REGISTER PAGE</h3>
				</div>
				
				<div class="card-body">
					<form th:action="@{/appointment/save}" method="POST">
						<!--row#1-->
						<div class="row">
							<div class="col-3">
								<label>APPOINTMENT DATE</label>
							</div>
							<div class="col-4">
								<input type="text" name="appDate" id="appDate" class="form-control"/>
							</div>
							<div class="col-5">
								<span id="appDateError"></span>
							</div>
						</div>
						
						<!--row#2-->
						<div class="row">
							<div class="col-3">
								<label>No.Of SLOTS</label>
							</div>
							<div class="col-4">
								<input type="Number" name="appNum" id="appNum" class="form-control"/>
							</div>
							<div class="col-5">
								<span id="appNumError"></span>
							</div>
						</div>
						
						<!--row#3-->
						<div class="row">
							<div class="col-3">
								<label>APPOINTMENT DETAILS</label>
							</div>
							<div class="col-4">
								<textarea name="appDetails" id="appDetails" class="form-control"></textarea>
							</div>
							<div class="col-5">
								<span id="appDetailsError"></span>
							</div>
						</div>
						<!--row#4-->
						<div class="row">
							<div class="col-3">
								<label>Consultation Fees</label>
							</div>
							<div class="col-4">
								<input type="Number" name="appNum" id="appFee" class="form-control"/>
							</div>
							<div class="col-5">
								<span id="appNumError"></span>
							</div>
						</div>
						<button type="submit" class="btn btn-success">Register <i class="fa fa-plus-square" aria-hidden="true"></i> </button>
					</form>
				</div>
				<!--card body end-->
				<div class="card-footer bg-light text-success" th:if="${message!=null}">
					[[${message}]]
				</div>

					
				</div>
				<!--card footer end-->
			</div>
				<!--card  end-->
		</div>	
				<!--container end-->
	</body>
</html>
