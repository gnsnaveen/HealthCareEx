<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
	</head>
	<body>
		<div class="container">
			
			<div class="card">
				
				<div class="card-header bg-primary text-white text-center">
					<h3>SPECIALIZATION DATA PAGE</h3>
				</div>
				
				<div class="card-body">
						<a th:href="@{/spec/excel}" class="btn btn-success">Excel Export <i class="fa fa-file-excel-o" aria-hidden="true"></i> </a>
					<table class="table table-hover">
						<tr class="bg-info text-white">
							<th>ID</th>
							<th>CODE</th>
							<th>NAME</th>
							<th>NOTE</th>
							<th>OPERATIONS</th>
						</tr>
						<tr th:each="ob:${list}">
							<td>[[${ob.specId}]]</td>
							<td>[[${ob.specCode}]]</td>
							<td>[[${ob.specName}]]</td>
							<td>[[${ob.specNote}]]</td>
							<td>
								<a th:href="@{/spec/delete (id=${ob.specId}) }">DELETE</a>
								<a th:href="@{/spec/edit (id=${ob.specId}) }" class="btn btn-warning">EDIT</a>
							</td>
						</tr>
					</table>
					
				</div>
				<!--card body end-->
				<div class="card-footer bg-light text-success" th:if="${message!=null}">
					[[${message}]]
				</div>
				<!--card footer end-->
			</div>
				<!--card  end-->
		</div>	
				<!--container end-->
	</body>
</html>
